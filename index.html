<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coloring Together</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,800" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Coloring Together</h1>
    <p>
      A colorful <a href="https://hacktoberfest.digitalocean.com/" target="_blank">Hacktoberfest</a> project by
      <a href="https://github.com/blindingstars">blindingstars</a> and contributors just like you.
    </p>
    <a href="https://github.com/blindingstars/coloring-together" class="btn">Contribute</a>
  </header>
  <div
    class="swatch-card"
    style="
      --color1: #fd5359;
      --color2: #f9aa2f;
      --color3: #fde425;
      --color4: #29efa8;
      --color5: #00798e;

      --text: #136563;
    ">

      by <a href="https://github.com/blindingstars">blindingstars</a>
    </span>
  </div>
